<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Astro Photo Planner{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Astro Photo Planner</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <!-- Эти ссылки заработают на следующих шагах -->
        <li class="nav-item"><a class="nav-link disabled" href="#">Локации</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Цели</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Планы</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/">Админка</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<footer class="border-top py-3 bg-white">
  <div class="container small text-muted">
    Astro Photo Planner • Django
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
